<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Mockup 4</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .black-border {
        border: 2px solid black;
      }
      .rectangle-size {
        width: 100%;
        height: 15rem;
      }
      .container-size {
        width: 100%;
        margin: 0rem;
      }
    </style>
  </head>
  <body>
    <!-- Menu-->
    <div class="row">
      <div class="col d-flex menu-height justify-content-between">
        <div
          class="rounded-circle bg-secondary d-flex justify-content-center align-items-center"
          style="width: 1.5rem; height: 1.5rem"
        ></div>
        <div class="d-flex">
          <div class="mx-3">HOME</div>
          <div class="mx-3">WHO WHE ARE</div>
          <div class="mx-3">WHAT WE DO</div>
          <div class="mx-3">OUR WORK</div>
          <div class="mx-3">BLOG</div>
          <div class="mx-3">LET'S TALK</div>
        </div>
      </div>
    </div>
    <!-- First Slider -->
    <div class="container container-size">
      <div class="d-flex flex-row align-items-center">
        <div class="black-border rectangle-size align-items-center">
          STRATEGY
        </div>

        <div class="black-border rectangle-size align-items-center">DESIGN</div>

        <div class="black-border rectangle-size align-items-center">
          TECHNOLOGY
        </div>
      </div>
    </div>
  </body>
</html>
